<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ修正画面</title>
  <link rel="stylesheet" href="css/post.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1><i class="fa-regular fa-pen-to-square"></i>エラーのメモを修正しよう</h1>
  <div class="container">
    <div class="form">
      <form id="memo">
        <div class="error">
          <label for="error"><a>エラー</a></label>
          <textarea name="error" id="error"></textarea>
        </div>
        <div class="category">
          <fieldset>
            <legend>カテゴリーを選んでください</legend>
            <p>※複数選択可</p>
            <!-- カテゴリーのチェックボックス -->
          </fieldset>
        </div>
        <div class="detail">
          <label for="detail"><a>問題の詳細</a></label>
          <textarea name="detail" id="detail"></textarea>
        </div>
        <div class="solution">
          <label for="solution"><a>解決法</a></label>
          <textarea name="solution" id="solution"></textarea>
        </div>
        <div class="finish">
          <label for=""><input type="checkbox" checked>未解決</label>
          <label for=""><input type="checkbox">解決済み</label>
        </div>
        <div class="btn">
          <button type="button" onclick="saveChanges()">修正する</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/category.js"></script>
  <script src="js/post.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const data = JSON.parse(localStorage.getItem('dataToFix'));
      if (data) {
        document.getElementById('error').value = data.error; // 仮のプロパティ名
        document.getElementById('detail').value = data.detail; // 仮のプロパティ名
        document.getElementById('solution').value = data.solution; // 仮のプロパティ名
        // カテゴリーと未解決/解決済みの状態のセット方法は、データの形式に応じて適宜実装してください
      }
    });

    function saveChanges() {
      // ここで修正されたデータを取得して、サーバーに送信する処理を実装
      alert('変更が保存されました。');
    }
  </script>
</body>
</html>
